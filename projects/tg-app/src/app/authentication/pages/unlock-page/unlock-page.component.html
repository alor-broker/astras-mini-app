@if (isLoading | async) {
  <h1>Loading...</h1>
} @else {
  <div class="h-100 d-flex flex-column align-items-center justify-content-center flex-gap-15 user-select-none">
    <h2> Войти по код-паролю </h2>
    <tga-password-form [formControl]="passwordControl" />
    <button
      class="mt-15"
      nz-button
      nzType="text"
      (click)="resetPassword()">
      Сбросить пароль
    </button>
  </div>
}
