<div class="d-flex flex-column justify-content-center align-items-center flex-gap-20">
  <div class="password-filler">
    <input
      #inputElement
      class="position-absolute h-100 w-100 opacity-0"
      inputmode="numeric"
      [formControl]="passwordControl"
      (blur)="focusToInput()"
    >
    @for (n of [1,2,3,4]; track n) {
      <div class="symbol-filler" [class.filled]="(passwordControl.value?.toString() ?? '').length >= n"></div>
    }
  </div>
</div>
