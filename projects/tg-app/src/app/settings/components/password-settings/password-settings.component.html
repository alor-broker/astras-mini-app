<tga-sections>
  <tga-section-panel>
    <div class="d-flex flex-column w-100">
      <div class="menu-item text-accent-color" (click)="changePassword()">
        Сменить код-пароль
      </div>

      <div class="menu-item text-destructive-color" (click)="turnOffPassword()">
        Отключить код-пароль
      </div>
    </div>
  </tga-section-panel>

  <tga-section-panel>
    <div class="d-flex flex-column w-100">
      <div class="menu-item">
        Доступ по биометрии
        <nz-switch [formControl]="biometryAccessControl"></nz-switch>
      </div>
    </div>
  </tga-section-panel>
</tga-sections>
