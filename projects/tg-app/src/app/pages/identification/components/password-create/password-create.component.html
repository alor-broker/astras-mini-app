<div class="wrapper">
  <h3 class="mb">
    {{ passwordPhase === passwordPhaseEnum.Create ? 'Придумайте код-пароль' : 'Повторите код-пароль' }}
  </h3>

  <tga-password-form [formControl]="passwordCtrl" />

  @if (passwordPhase === passwordPhaseEnum.Repeat) {
    <button
      (click)="createAgain()"
    >
      Ввести заново
    </button>
  }
</div>
